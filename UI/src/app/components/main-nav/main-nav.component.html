<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar
      class="mat-elevation-z8"
      style="background-color: #d40000; color: white"
      >Kategoriler</mat-toolbar
    >
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="['/kategori', kat.katId]"
        *ngFor="let kat of kategoriler"
        >{{ kat.katAdi }}</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="warn" class="mat-elevation-z8">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span [routerLink]="['/']">Soru Cevap Forum</span>
      <span class="spacer"></span>

      <button
        *ngIf="apiServis.oturumKontrol()"
        mat-fab
        (click)="SoruEkle()"
        style="background-color: chocolate"
      >
        <mat-icon>add</mat-icon>
      </button>

      <button
        mat-button
        [routerLink]="['/kayit-ol']"
        *ngIf="!apiServis.oturumKontrol()"
      >
        Kayıt Ol
      </button>
      <button
        mat-button
        [routerLink]="['/login']"
        *ngIf="!apiServis.oturumKontrol()"
      >
        Oturum Aç
      </button>
      <button
        mat-button
        [routerLink]="['/uye']"
        *ngIf="apiServis.oturumKontrol()"
        [routerLink]="['/profil', uid]"
      >
        {{ kadi }}
      </button>
      <button
        mat-button
        (click)="OturumKapat()"
        *ngIf="apiServis.oturumKontrol()"
      >
        Oturumu Kapat
      </button>
      <button
        mat-button
        [matMenuTriggerFor]="menu"
        *ngIf="apiServis.yetkiKontrol(['Admin'])"
      >
        <mat-icon>admin_panel_settings</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/admin']">Admin Ana Sayfa</button>
        <button mat-menu-item [routerLink]="['/admin/kategori']">
          Kategoriler
        </button>
        <button mat-menu-item [routerLink]="['/admin/soru']">Sorular</button>
        <button mat-menu-item [routerLink]="['/admin/uye']">Üyeler</button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
